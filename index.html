<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sorteio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="sorteio-info" class="sorteio-info">
            <p>Carregando informações do sorteio...</p>
        </div>
        
        <form id="participacao-form" class="form-compacto">
            <div class="form-group nome-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.789-09" required>
                </div>
                
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" id="telefone" name="telefone" placeholder="(21) 99770-6037" required>
                </div>
            </div>
            
            <div class="form-row email-quantidade-row">
                <div class="form-group email-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group quantidade-group">
                    <label for="quantidade">Quantidade:</label>
                    <select id="quantidade" name="quantidade" required>
                        <option value="">Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Participar do Sorteio</button>
        </form>
        
        <div id="mensagem" class="mensagem"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
